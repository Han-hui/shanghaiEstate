/*loopList ���������div��overFlowǶ�׵Ļ���(CSS2D)

*@_dataSize(number) �б�ĳ���

*@_focusPos(number) �б�ĳ���

*@_position(number) �б�ĳ���

*@_duration(string)	 �ƶ���ʱ��Ϊ�ַ�ţ��磺��700ms��, "1s"

*@_arrayList(string)	Ҫ�ƶ���div��������,����img��������

*@f (object) ��ǰ����

*@infoFlag(number)	��Ҫ��ʾ������Ϣ��ʱ�����ı��width�� height��ʱ� 1 ΪҪ�ӣ�0Ϊ���ӣ�Ĭ��Ϊ����

{dataSize:num, focusPos:num,  position:num(��ѡ), duration:string(��ѡ), arrayList:object, insideList:objet, picIdList:object, f:object(��ѡ), infoFlag:num(��ѡ)}

*/

function loopList(args){

	this.position = args.position || 0;	//��ݵ�ָ��λ��	

	this.duration = args.duration || "500ms";

	this.f = args.f || window;

	this.arrayList = args.arrayList;

	this.listSize = this.arrayList.length;	//�б?��

	this.infoFlag = args.infoFlag || 0;

	

	this.dataSize = args.dataSize;	//��ݳ���

	this.currPosition = 0;

	this.recodePos = 0;

	this.preFun = function(){};	//���㻹ԭ֮ǰ��״̬

	this.backFun = function(){};	//�γɽ���֮���״̬

	

	this.focusPos = args.focusPos;		//�����λ��

	this.recodeFocusPos = this.focusPos;     //

	

	this.insideList = args.insideList;

	this.picIdList = args.picIdList;

	this.textIdList = args.textIdList;

	

	this.insideDom = [];

	this.picIdDom = [];

	this.textIdDom = [];

	

	iPanel.debug("--aaa--this.listSize ="+this.listSize+ "--this.dataSize ="+this.dataSize+ " ---this.focusPos ="+this.focusPos+"--this.position ="+this.position);

	

	this.posInfo = {

		firstPos:{top:"", left:""},//��һ��λ��, ��һ������Ϊ���top�� �ڶ���Ϊleft ֵ

		lastPos:{top:"", left:""},	//���һ��λ��

		firstStatus:{top:"", left:""},	//��һ��֮ǰ��״̬λ��

		endStatus:{top:"", left:""}			//���һ��֮���λ��

	}

	

	this.leftDataPos = 0;

	this.rightDataPos = 0;

	

	this.leftValue = Math.floor((this.listSize - 1)/2);

	

	iPanel.debug("---this.leftValue ="+this.leftValue);

	

	this.loadFirstPic = function(){};

	this.loadLastPic = function(){};

	

	this.domObj = [];

	

	this.setDocumentObj = function(){		//

		for(var i = 0; i < this.listSize; i++){

			this.domObj[i] = this.$(this.arrayList[i]);	

		}

		if(this.infoFlag == 1){

			var tempInside = this.insideList.length;

			for(var i = 0; i < tempInside; i++){

				this.insideDom[i] = this.$(this.insideList[i]);	

			}

			var temppic = this.picIdList.length;

			for(var i = 0; i < temppic; i++){

				this.picIdDom[i] = this.$(this.picIdList[i]);	

			}

			var tempText = this.textIdList.length;

			for(var i = 0; i < tempText; i++){

				this.textIdDom[i] = this.$(this.textIdList[i]);

			}

		}

	}

	

	this.changeList = function(_num){

		iPanel.debug("------this.currPosition ="+this.currPosition);

		this.recodeFocusPos = this.focusPos;	//��ס�����ƶ�֮ǰ��λ��

		this.recodePos = this.position;

		

		this.currPosition = ((this.currPosition + _num)%(this.listSize) + (this.listSize))%(this.listSize);	//��һ����ʹ�ĵ�һ��λ��

		

		this.position = ((this.position + _num)%this.dataSize + this.dataSize)%this.dataSize;	//����ݽ����λ��

		this.focusPos = ((this.focusPos + _num)%this.listSize + this.listSize)%this.listSize;	//��ҳ�潹���λ��

		//iPanel.debug("_num= "+_num+"-aaa-&&&&&&--this.currPosition ="+this.currPosition +"--this.position ="+this.position+"--this.focusPos ="+this.focusPos);

		if(_num < 0){	//right or down

			//alert(this.currPosition);

			var temp = this.currPosition - 1;

			if(temp < 0) {temp = 3;}

			dataInfo.picIdArr[this.currPosition].src = dataInfo.picIdArr[temp].src;

			this.textIdDom[this.currPosition].innerHTML = this.textIdDom[temp].innerHTML ;

			this.showLeftOrRigthDataPos();

			this.domObj[this.currPosition].style.webkitTransitionDuration = "200ms";	//��Ҫ�����ͼƬ���õ���ʹλ��

			this.loadFirstPic();

			//iPanel.debug("---aaa-----------------");

		

			var tempPre = parseInt(this.domObj[(this.currPosition+1)%this.listSize].style.zIndex);

			this.domObj[this.currPosition].style.zIndex = tempPre - 1;

			//this.debug(this.posInfo.firstPos.top);

			

			this.domObj[this.currPosition].style.top = this.posInfo.firstStatus.top;

			this.domObj[this.currPosition].style.left = this.posInfo.firstStatus.left;

			this.domObj[this.currPosition].style.opacity = "0";

			

			this.domObj[this.currPosition].style.webkitTransitionDuration = this.duration;//������Ķ���

			this.domObj[this.currPosition].style.top = this.posInfo.firstPos.top;

			this.domObj[this.currPosition].style.left = this.posInfo.firstPos.left;

			this.domObj[this.currPosition].style.opacity = "0.8";

			

			//iPanel.debug("---this.recodeFocusPos ="+this.recodeFocusPos+"---this.focusPos="+this.focusPos);

			for(var i = this.currPosition + 1; i < this.currPosition + this.listSize ; i++){	//����ĸ�ֵ

				//alert(this.currPosition + this.listSize - 1);

				if(i%this.listSize == this.recodeFocusPos) this.preFun();	//ʧȥ����֮��Ķ���

				else if(i%this.listSize == this.focusPos) this.backFun();		//��ý���Ķ���

				else this.domObj[i%this.listSize].style.webkitTransitionDuration = this.duration;

				//iPanel.debug("-aaa---i%this.listSize ="+(i%this.listSize));

				if(this.infoFlag == 1){

					//this.debug(i%this.listSize);

					//iPanel.debug("###################### i ="+i);

					//iPanel.debug("&&&&&&&&&&&&this.insideDom[i%this.listSize].style.top ="+this.insideDom[i%this.listSize].style.top);

					//iPanel.debug("&&&&&&& this.insideDom[(i + 1)%this.listSize].style.top ="+this.insideDom[(i + 1)%this.listSize].style.top);

					this.insideDom[i%this.listSize].style.width = this.insideDom[(i + 1)%this.listSize].style.width;

					this.insideDom[i%this.listSize].style.height = this.insideDom[(i + 1)%this.listSize].style.height;

					this.insideDom[i%this.listSize].style.top = this.insideDom[(i + 1)%this.listSize].style.top;

					this.insideDom[i%this.listSize].style.left = this.insideDom[(i + 1)%this.listSize].style.left;

					

					this.textIdDom[i%this.listSize].style.left = this.textIdDom[(i+1)%this.listSize].style.left;

					this.textIdDom[i%this.listSize].style.top = this.textIdDom[(i+1)%this.listSize].style.top;

					this.textIdDom[i%this.listSize].style.fontSize = this.textIdDom[(i+1)%this.listSize].style.fontSize;

					

					//iPanel.debug("i%this.listSize ="+this.picIdDom[i%this.listSize].style.width);

					//iPanel.debug("this.picIdDom[(i + 1)%this.listSize].style.width ="+this.picIdDom[(i + 1)%this.listSize].style.width);

					this.picIdDom[i%this.listSize].style.width = this.picIdDom[(i + 1)%this.listSize].style.width;

					this.picIdDom[i%this.listSize].style.height = this.picIdDom[(i + 1)%this.listSize].style.height;

				}

				//alert(i%this.listSize);

				//this.debug(i%this.listSize);

				//alert(i);

				this.domObj[i%this.listSize].style.zIndex = this.domObj[(i + 1)%this.listSize].style.zIndex;

				this.domObj[i%this.listSize].style.opacity = this.domObj[(i + 1)%this.listSize].style.opacity/100;

				this.domObj[i%this.listSize].style.top = this.domObj[(i + 1)%this.listSize].style.top;

				this.domObj[i%this.listSize].style.width = this.domObj[(i + 1)%this.listSize].style.width;

				this.domObj[i%this.listSize].style.height = this.domObj[(i + 1)%this.listSize].style.height;

				

			}

			//iPanel.debug("*aaa**************************(this.currPosition + this.listSize - 1)%this.listSize ="+(this.currPosition + this.listSize - 1)%this.listSize);

			//this.debug((this.currPosition + this.listSize - 1)%this.listSize);
